{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
       
        

        <div class="row px-3 py-2">

          
            <div class="row">
                <h5 class="display-5 text-center">{{task.name}}</h5>
            </div>

            {% if todolist.description %}
            <div class="row">
                {{task.description}}
            </div>
            {% endif %}

            <div class="row">
                <p>
                    <strong class="font-bold">Status</strong>
                    {% if task.is_done %} Done {% else %} Todo {% endif %}
                </p>
            </div>

            <div class="row">
                <div class="col">
                    {% if not task.is_done %}
                    <a href="?is_done=yes" class="btn btn-bg btn-success">Mark as done</a>
                    {% endif %}
                    <a href="{% url 'task:edit' task.project_id  task.todolist_id task.id %}" class="btn btn-bg btn-primary">Edit</a>
                    <a href="{% url 'task:delete' task.project_id task.todolist_id task.id  %}" class="btn btn-bg btn-danger">Delete</a>
                </div>

            </div>


          </div>
        </div>
    
   
    </div>
{% endblock %}
