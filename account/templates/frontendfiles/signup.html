{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <div class="mx-auto w-25">
            <div class="row">
                <h4 class="text-center">Signup</h4>
            </div>
    
            <div class="row border py-2">
                <div class="row mx-auto">
                    <form action="." method="post" >
                        {% csrf_token %}
                    <input type="text" name="firstname" placeholder="Enter firstname" class="form-control my-2">
                    <input type="text" name="lastname"  placeholder="Enter lastname" class="form-control my-2">
                    <input type="text" name="email" placeholder="Enter email" class="form-control my-2">
                    <input type="password" name="password" placeholder="Enter password" class="form-control my-2">
                    <input type="submit" text="signup" class="btn btn-sm btn-danger mt-3">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
